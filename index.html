<!DOCTYPE html>
<html lang="en">
<head>

  <title>Candle Business</title>
</head>
<body>
    <nav>
      <img src="images/logo.jpg" alt="logo" width="50px">
      <div class="links">

        <a href="">Contact</a>
      </div>
        
    </nav>
    <main>
    <section>
      <div class="first">
        <h1>Luxury scented candles</h1>
      <h3>
        Nestled in the heart of South Africa's Overberg region,

      </h3>
      <img src="images/lavender candle.png" alt="candle" width="100px" class="lavender">
      <img src="images/rose candle.png" alt="candle" width="100px" class="rose">
      <img src="images/coconut candle.png" alt="candle" width="100px" class="coconut">

<div class="second">

  <div class="candle-four">
